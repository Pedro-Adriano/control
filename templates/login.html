{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body style="background-color:#2e4861">
    <div>
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="col-md-12 login-page">
                        <form class="form" action="submit" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">CPF:</label><br>
                                <input type="text" name="username" id="username" class="form-control" maxlength="11">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <input type="submit" name="teste" class="btn btn-info btn-md" value="Acessar">
                                <a href="register/" class="btn btn-info btn-md">Cadastre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</body>

</html>
