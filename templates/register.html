{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body style="background-color:#2e4861">
    <div id="register">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 login-page">
                        <form id="login-form" class="form" action="submit" method="post">

                            {% csrf_token %}
                            <div class="form-group">
                                <h3 class="text-center text-info">Cadastre-se</h3>
                                <label for="CPF" class="text-info">CPF:</label><br>
                                <input type="integer" name="CPF" id="CPF" class="form-control" maxlength="11">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                                <label for="E-mail" class="text-info">E-mail:</label><br>
                                <input type="E-mail" name="E-mail" id="E-mail" class="form-control">
                            </div>

                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                            {% endif %}

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrar">
                                <a href="/login/" class="btn btn-info btn-md">Voltar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</body>

</html>
